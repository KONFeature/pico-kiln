name: 'publish'

on:
  push:
    branches:
      - main
      - release
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Desktop builds (Windows, macOS, Linux)
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Install frontend dependencies
        run: bun install
        working-directory: ./web

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./web
          tagName: app-v__VERSION__
          releaseName: 'Kiln v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Android build
  publish-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Install Android targets
        run: |
          rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          echo "y" | sdkmanager --install "ndk;26.1.10909125" "build-tools;34.0.0" "platforms;android-34"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install
        working-directory: ./web

      - name: Build frontend
        run: bun run build
        working-directory: ./web

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version '^2.0.0' --locked

      - name: Initialize Tauri Android
        run: |
          cd web
          if [ ! -d "src-tauri/gen/android" ]; then
            cargo tauri android init
          fi

      - name: Setup Android signing
        run: |
          cd web/src-tauri/gen/android
          if [ -n "${{ secrets.ANDROID_KEY_BASE64 }}" ]; then
            echo "Setting up Android signing..."
            echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
            echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
            base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
            echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties
          else
            echo "Skipping Android signing - secrets not configured"
          fi

      - name: Build Android APK
        run: |
          cd web
          cargo tauri android build --ci
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          NDK_HOME: ${{ env.NDK_HOME }}

      - name: Upload APK to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            web/src-tauri/gen/android/app/build/outputs/apk/**/*.apk
            web/src-tauri/gen/android/app/build/outputs/apk/**/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK artifacts
        if: "!startsWith(github.ref, 'refs/tags/v')"
        uses: actions/upload-artifact@v4
        with:
          name: kiln-android-${{ github.sha }}
          path: |
            web/src-tauri/gen/android/app/build/outputs/apk/**/*.apk
            web/src-tauri/gen/android/app/build/outputs/apk/**/*.aab
          if-no-files-found: error
          retention-days: 30

  # iOS build
  publish-ios:
    permissions:
      contents: write
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Install iOS targets
        run: |
          rustup target add aarch64-apple-ios x86_64-apple-ios aarch64-apple-ios-sim

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install
        working-directory: ./web

      - name: Build frontend
        run: bun run build
        working-directory: ./web

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version '^2.0.0' --locked

      - name: Initialize Tauri iOS
        run: |
          cd web
          if [ ! -d "src-tauri/gen/apple" ]; then
            cargo tauri ios init
          fi

      - name: Build iOS app (requires code signing for IPA)
        run: |
          cd web
          # Build without signing will create .app but not .ipa
          # For IPA, you need to configure code signing certificates
          cargo tauri ios build --ci || echo "iOS build requires code signing setup"
        continue-on-error: true

      - name: Check for iOS build outputs
        run: |
          echo "Checking for iOS build artifacts..."
          find web/src-tauri/gen/apple -type f \( -name "*.ipa" -o -name "*.app" \) 2>/dev/null || echo "No iOS artifacts found - code signing may be required"
        continue-on-error: true

      - name: Upload IPA to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            web/src-tauri/gen/apple/build/Build/Products/Debug-iphoneos/*.app
            web/src-tauri/gen/apple/build/Build/Products/Release-iphoneos/*.app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Upload iOS artifacts
        if: "!startsWith(github.ref, 'refs/tags/v')"
        uses: actions/upload-artifact@v4
        with:
          name: kiln-ios-${{ github.sha }}
          path: |
            web/src-tauri/gen/apple/build/Build/Products/**/*.app
          if-no-files-found: warn
          retention-days: 30
